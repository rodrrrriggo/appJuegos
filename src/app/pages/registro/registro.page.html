<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-input 
              formControlName="username"
              label="Nombre de usuario" 
              placeholder="Crea tu nombre">
            </ion-input>
          </ion-item>
          <ion-note *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" color="danger">
            El nombre de usuario es requerido y debe tener al menos 3 caracteres.
          </ion-note>

          <ion-item>
            <ion-input 
              formControlName="email"
              label="Email" 
              type="email" 
              placeholder="email@domain.com">
            </ion-input>
          </ion-item>
          <ion-note *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" color="danger">
            Debes ingresar un correo v치lido.
          </ion-note>

          <ion-item>
            <ion-input 
              formControlName="password"
              label="Contrase침a" 
              type="password" 
              placeholder="Ingresa tu contrase침a">
            </ion-input>
          </ion-item>
          <ion-note *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" color="danger">
            La contrase침a es requerida y debe tener al menos 6 caracteres.
          </ion-note>

        </ion-list>

        <ion-button type="submit">Ingresar</ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
